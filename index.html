<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./Stone_Paper_Scissor/style.css">
</head>
<body>
    <h1>Stone Paper Scissor</h1>

    <div class="choices">
        <div class="choice" id="stone">
            <img src="./Stone_Paper_Scissor/images/stone.jpg">
        </div>
        <div class="choice" id="paper">
            <img src="./Stone_Paper_Scissor/images/paper.jpg">
        </div>
        <div class="choice" id="scissor">
            <img src="./Stone_Paper_Scissor/images/scissor.jpg">
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <p id="user">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="./Stone_Paper_Scissor/game.js"></script>
</body>
</html>
